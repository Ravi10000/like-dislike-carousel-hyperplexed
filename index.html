<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Like Dislike Carousel</title>
  </head>
  <body>
    <div class="card-swiper">
      <div class="card-groups">
        <div class="card-group" data-index="0" data-status="active">
          <div class="small-card card">1</div>
          <div class="big-card card">2</div>
          <div class="small-card card">3</div>
          <div class="big-card card">4</div>
          <div class="small-card card">5</div>
          <div class="big-card card">6</div>
          <div class="small-card card">7</div>
          <div class="big-card card">8</div>
        </div>
        <div class="card-group" data-index="1" data-status="unknown">
          <div class="small-card card">1</div>
          <div class="big-card card">2</div>
          <div class="small-card card">3</div>
          <div class="big-card card">4</div>
          <div class="small-card card">5</div>
          <div class="big-card card">6</div>
          <div class="small-card card">7</div>
          <div class="big-card card">8</div>
        </div>
        <div class="card-group" data-index="2" data-status="unknown">
          <div class="small-card card"></div>
          <div class="big-card card"></div>
          <div class="small-card card"></div>
          <div class="big-card card"></div>
          <div class="small-card card"></div>
          <div class="big-card card"></div>
          <div class="small-card card"></div>
          <div class="big-card card"></div>
        </div>
      </div>
      <div class="card-swiper-buttons">
        <button id="hate-button" onclick="handleHateClick()">👎</button>
        <button id="love-button" onclick="handleLoveClick()">👍</button>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
